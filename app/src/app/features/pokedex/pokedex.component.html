<div class="pokemon-list">

  <div *ngFor="let pokemon of pokemons" class="pokemon-item">
    <div class="pokemon-info">
      <h3 class="pokemon-name">{{ pokemon.name }}</h3>
    </div>
    <div class="pokemon-button">
      <a [routerLink]="'/pokemon/' + pokemon.name" class="details-link">View Details</a>
    </div>
  </div>
</div>

<button (click)="loadPokemons()" class="load-more">Load More</button>
